DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Test</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
    .test-container { background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 10px 0; }
    .messages { background: white; min-height: 300px; max-height: 400px; overflow-y: auto; padding: 10px; border-radius: 4px; margin: 10px 0; }
    .messages li { list-style: none; margin: 10px 0; }
    .messages .user { text-align: right; }
    .messages .bot { text-align: left; }
    .bubble { display: inline-block; padding: 10px 15px; border-radius: 8px; max-width: 70%; }
    .user .bubble { background: #007bff; color: white; }
    .bot .bubble { background: #e9ecef; }
    .typing .bubble { background: #ffc107; }
    .chat-input { display: flex; gap: 10px; margin-top: 10px; }
    .chat-input input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    .chat-input button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    .test-buttons { margin: 10px 0; }
    .test-buttons button { margin: 5px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #console { background: #2d2d2d; color: #00ff00; padding: 10px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>ðŸ§ª Chatbot Test Page</h1>
  
  <div class="test-container">
    <h2>Chat Interface</h2>
    <ul id="chat-messages" class="messages"></ul>
    <div class="chat-input">
      <input id="chat-input-field" placeholder="Type your message..." />
      <button id="chat-send">Send</button>
    </div>
    
    <div class="test-buttons">
      <h3>Quick Tests:</h3>
      <button onclick="testMessage('heart attack')">Heart Attack</button>
      <button onclick="testMessage('bleeding')">Bleeding</button>
      <button onclick="testMessage('broken bone')">Broken Bone</button>
      <button onclick="testMessage('choke')">Choking</button>
      <button onclick="testMessage('hello')">General</button>
      <button onclick="clearChat()">Clear Chat</button>
    </div>
  </div>

  <div class="test-container">
    <h2>Console Output</h2>
    <div id="console"></div>
  </div>

  <script src="chatbot-ai.js"></script>
  
  <script>
    const consoleDiv = document.getElementById('console');
    const originalLog = console.log;
    const originalError = console.error;
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ');
      consoleDiv.innerHTML += `<div>[LOG] ${msg}</div>`;
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    };
    
    console.error = function(...args) {
      originalError.apply(console, args);
      const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' ');
      consoleDiv.innerHTML += `<div style="color: #ff6b6b;">[ERROR] ${msg}</div>`;
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    };
    
    function testMessage(text) {
      const input = document.getElementById('chat-input-field');
      input.value = text;
      document.getElementById('chat-send').click();
    }
    
    function clearChat() {
      if(confirm('Clear chat history?')) {
        localStorage.removeItem('chatHistory');
        location.reload();
      }
    }
    
    window.addEventListener('load', () => {
      console.log('=== Test page loaded ===');
      console.log('ChatBot object available:', typeof window.ChatBot !== 'undefined');
      console.log('Send button:', document.getElementById('chat-send') ? 'Found' : 'NOT FOUND');
      console.log('Input field:', document.getElementById('chat-input-field') ? 'Found' : 'NOT FOUND');
      console.log('Messages container:', document.getElementById('chat-messages') ? 'Found' : 'NOT FOUND');
    });
  </script>
</body>
</html>
